<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 p-5">

        <div class="row">
            <div class="col-12 text-center align-item-center p-5 shadow rounded bg-light"
                style="width: 500px; height: 300px; border: 3px solid black;">
                <h1 id="screen" class="d-flex justify-content-center mt-2 p-2" style="font-weight: 800; font-size: 56px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> 0 </h1>

                <div class="row">
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" id="addbtn" class="btn btn-dark"> Increase  </button>

                        <button type="reset" id="resetbtn" class="btn btn-danger"> Reset </button>

                        <button type="button" id="minusbtn" class="btn btn-dark"> Decrease </button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
